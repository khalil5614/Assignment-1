<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>

    <link rel="stylesheet" href="styles/style.css" />
</head>

<body>
    <main>
        <div class="mainContainer">
            <div class="pinGenContainer centeredItems">
                <div>
                    <button onclick="generateSecretPin()" class="generatePinBtn centeredItems">Generate <br> Secret
                        Key</button>
                    <p id="generatedPin" class="generatedPin centeredItems">123456</p>
                </div>

            </div>
            <hr class="verticalLine" />
            <div class="enteredPinContainer centeredItems">
                <div>

                    <div class="enteredPinDispContainer">
                        <p>Enter PIN:</p>
                        <p id="enteredPinDisp" class="enteredPinDisp centeredItems">123456</p>
                    </div>
                    <div class="pinKeypadContainer">
                        <div class="keypadKeyCommon">1</div>
                        <div class="keypadKeyCommon">2</div>
                        <div class="keypadKeyCommon">3</div>
                        <div class="keypadKeyCommon">4</div>
                        <div class="keypadKeyCommon">5</div>
                        <div class="keypadKeyCommon">6</div>
                        <div class="keypadKeyCommon">7</div>
                        <div class="keypadKeyCommon">8</div>
                        <div class="keypadKeyCommon">9</div>
                        <div class="keypadKeyCommon">0</div>
                        <div class="keypadKeyCommon erase">X</div>
                        <div class="keypadKeyCommon submit">Submit</div>
                        <div class="keypadKeyCommon clear">Clear</div>
                    </div>

                </div>
            </div>
        </div>

    </main>
</body>
<script>
    let generatedSecretPin;
    function generateSecretPin() {
        let generatedPin = getRandomSixDigit();
        if (generatedPin.toString().length != 6)
            generateSecretPin();
        else
           { generatedSecretPin = generatedPin;
            document.getElementById("generatedPin").innerText = generatedSecretPin;
           }
    }
    function getRandomSixDigit() {
        return Math.floor(Math.random() * (999999 - 100000 + 1)) + 100000;
    }
</script>

</html>
